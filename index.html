<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="font.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="img/favicon.png">
        <script src="models/drawable-objects.class.js"></script>
        <script src="models/movable-objects.class.js"></script>
        <script src="models/character.class.js"></script>
        <script src="models/chicken.class.js"></script>
        <script src="models/chick.class.js"></script>
        <script src="models/cloud.class.js"></script>
        <script src="models/coin.class.js"></script>
        <script src="models/heart.class.js"></script>
        <script src="models/bottle.class.js"></script>
        <script src="models/status-bar.class.js"></script>
        <script src="models/endboss-icon-statusbar.class.js"></script>
        <script src="models/status-bar-endbosss.class.js"></script>
        <script src="models/status-bottle-bar.class.js"></script>
        <script src="models/status-coin-bar.class.js"></script>
        <script src="models/throwable-objects.class.js"></script>
        <script src="models/world.class.js"></script>
        <script src="models/background-objects.class.js"></script>
        <script src="models/keyboard.class.js"></script>
        <script src="models/level.class.js"></script>
        <script src="models/endboss.class.js"></script>
        <script src="levels/level1.js"></script>
        <script src="js/game.js"></script>
        <title>El Pollo Loco</title>
    </head>

    <body>

        <h1>El Pollo Loco</h1>

        <div class="info">
            <span><img src="img/icons/space.png" alt=""><span> = THROW BOTTLE</span></span>
            <span><img src="img/icons/left.png" alt=""><span> = WALK LEFT</span></span>
            <span><img src="img/icons/up.png" alt=""><span> = JUMP</span></span>
            <span><img src="img/icons/right.png" alt=""><span> = WALK RIGHT</span></span>
        </div>

        <div class="turn-device-container">
            <img src="img/turn-device.png" alt="">
            <p>Please turn your Device</p>
        </div>

        <div class="canvas-div" id="canvas-div">
            <div class="start-container" id="start-container">
                <img id="start-picture" class="start-picture" src="img/9_intro_outro_screens/start/startscreen_2.png"
                    alt="">
                <img onclick="startGame()" class="play-button" id="play-button" src="img/icons/play.png" alt="">
                <span id="game-info" class="game-info">Press Play to Start the Game</span>
            </div>

            <canvas id="canvas" width="720px" height="480px"></canvas>

            <div class="game-over-container" id="game-over-container">
                <span class="new-game" onclick="restartGame()" id="new-game">New Game</span>
                <img class="game-over" id="game-over-picture" src="img/9_intro_outro_screens/game_over/oh no you lost!.png"
                    alt="">
            </div>

            <div id="you-win-container" class="you-win-container">
                <div class="you-win-picture" id="win-picture" alt=""> </div>
                <span class="you-win-text">Congratulation you Win!</span>
                <span id="win-new-game" onclick="restartGame()" class="win-new-game">New Game</span>
                <img class="trophy" src="img/trophy.png" alt="">
            </div>
           
            <img id="audio-button" onclick="mutePage()" class="audio-button" src="img/icons/muted.png" alt="">
            <img id="audio-button" onclick="toggleFullScreen()" class="full-screen-button" src="img/icons/fullscreen.png" alt="">

            <div class="touch-keys-left">
                <img id="MobileBtnLeft" class="touch-keys" src="img/icons/touch-left.png" alt="">
                <img id="MobileBtnRight" class="touch-keys" src="img/icons/touch-right.png" alt="">
            </div>
            <div class="touch-keys-right">
                <img id="MobileBtnJump" class="touch-keys" src="img/icons/touch-jump.png" alt="">
                <img id="MobileBtnThrow" class="touch-keys" src="img/icons/touch-throw.png" alt="">
            </div>

        </div>
    </body>

</html>
